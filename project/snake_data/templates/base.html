<!DOCTYPE html>
<html>
{% block head %}
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE-edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Snake Data Malaysia</title>
  <link href="../static/css/bootstrap.min.css" rel="stylesheet">
</head>
{% endblock %}
<body>
  <header id="header" class="fixed-top">
  <div class="container d-flex align-items-center"></div>
  <nav class="navbar navbar-expand-lg navbar-light" style="background-color: white;">

    <a class="navbar-brand" href="{{ url_for('snake_data.index') }}">SData</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
  
    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <ul class="navbar-nav mr-auto">
        <li class="nav-item">
          <a class="nav-link {% if nav_index %}active{% endif %}" href="{{ url_for('snake_data.index') }}">Home</a>
        </li>
      </ul>
    </div>
    </nav>
  </div>
  
  </header>

  {% block content %}
  {% endblock %}
  {% block scripts %}

  <script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js'></script>
  <script src='https://unpkg.com/popper.js@1.14.7/dist/umd/popper.min.js'></script>
  <script src="../static/js/bootstrap.min.js"></script>
  {% endblock %}
</body>

</html>
